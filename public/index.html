<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-space=1.0" />
    <title>Unit Converter</title>
  </head>
	<body>
    <h1> Unit Converter</h1>
    <form action="/submit" method="POST">
      <label for>Enter the length to convert</label>
      <input type='number' id='length' name='length'>
      
      <br>  
      <label>Unit to Convert from</label>
      <input type='text' id='unit_from' name='unit_from'>
      <br>
      <label>Unit to Convert to</label>
      <input type='text' id='unit_to' name='unit_to'>
      <br>      
      <button type='submit'> Convert </button>
    </form>
	</body>
